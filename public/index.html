<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <title>Indie</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatble" content="ie=edge" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--Normalize v8.0.1 CSS FILE-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Bootstrap v4.6.0 CSS FILE-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Fonts Are Loads From Here-->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!--Lightcase CSS File-->
    <link rel="stylesheet" href="css/lightcase.css" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <!--jQuery Main Libraty Latest Version-->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <!--Bootstrap v4.5.3 JS File-->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!--Lightcase JS File-->
  <script type="text/javascript" src="js/lightcase.js"></script>
  <!--Custom JavaScript-->
  <script type="text/javascript">
    $(document).ready(function () {
      $(".sign_up_button").click(function () {
        $(".type_form").toggleClass("show");
      });
    });

    $(window).scroll(function () {
      if ($(this).scrollTop() > 10) {
        $(".bottom_button").addClass("show");
      } else {
        $(".bottom_button").removeClass("show");
      }
    });

    // Code For Video Popup With Effects Starts
    $(document).ready(function () {
      var lightcase = $(".youtubeVideo");
      if (lightcase.length) {
        $("a[data-rel^=youtubeVideo]").lightcase({
          transition: "elastic",
        });
      }
    });

    $(document).ready(function () {
      // Add smooth scrolling to all links
      $("a[href^='#']").on("click", function (event) {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
        $("html, body").animate(
          {
            scrollTop: $(hash).offset().top,
          },
          800,
          function () {
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          }
        );
      });
    });
  </script>
</html>
